<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/graficos.css">
    <title>Elementos gráficos</title>
</head>
<body>
    <h1>Elementos gráficos</h1>
    
    <div id="grafico-01">
        <img src="images/coffee-square.jpg" alt="Café imagem">
    </div>

    <div id="grafico-02"></div>

    <div id="imagem-vetorial">
        <img src="images/coffee.svg" alt="Café vetor">
    </div>

    <canvas id="canvas-01">
        <script>
            var canvas = document.getElementById("canvas-01");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#00FF99";
            ctx.fillRect(80, 80, 100, 80);
        </script>
    </canvas>
</body>
</html>
