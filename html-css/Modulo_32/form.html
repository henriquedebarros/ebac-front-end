<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP dinâmico</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <img src="./assets/banner.jpg" alt="">
        <form action="" id="form">
            <p class="col-1e4">Preencha o formulário e comece a receber a cesta na sua casa!</p>

            <input type="text" class="not-null col-1e4" placeholder="Digite seu nome" id="nome" name="Nome">
            <label for="Nome" class="col-1e4 row-2e3">Nome</label>

            <input type="email" class="not-null col-1e4" placeholder="Digite seu e-mail" id="email" name="E-mail">
            <label for="E-mail" class="col-1e4 row-4e5">E-mail</label>

            <input type="text" class="not-null col-1e2" placeholder="Digite seu CPF" id="cpf" name="CPF">
            <label for="CPF" class="col-1e2 row-6e7">CPF</label>

            <input type="text" class="not-null col-3e4" placeholder="Digite seu CEP" id="cep" name="CEP">
            <label for="CEP" class="col-2e4 row-6e7">CEP</label>

            <input type="text" class="col-1e3 disabled" name="rua" placeholder="" id="rua" disabled>
            <label for="rua" class="col-1e3 row-8e9">Rua</label>

            <input type="text" class="col-4 disabled not-null" name="Número" id="numero" disabled>
            <label for="Número" class="col-4 row-8e9">Número</label>

            <input type="text" class="col-1e2 disabled" id="bairro" placeholder="" disabled>
            <label for="bairro" class="col-1e2 row-10e11">Bairro</label>

            <input type="text" class="disabled col-3e4" id="complemento" disabled>
            <label for="complemento" class="col-3e4 row-10e11">Complemento</label>

            <input type="text" class="col-1e3 disabled" id="cidade" placeholder="" disabled>
            <label for="cidade" class="col-1e3 row-12e13">Cidade</label>

            <input type="text" class="col-4 disabled" id="uf" size="3" maxlength="2" disabled>
            <label for="uf" class="col-4 row-12e13">UF</label>

            <button class="col-1e4">Cadastrar</button>
            
            <div id="mensagem" class="col-1e4"></div>
        </form>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
