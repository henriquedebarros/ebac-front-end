<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP dinâmico</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <img src="./assets/nathan-dumlao-k3DmHnnAH3M-unsplash.jpg" alt="">
        <form action="" id="form">
            <p>Preencha o formulário e comece a receber a cesta na sua casa!</p>

            <input type="text" class="not-null long-input" placeholder="Digite seu nome" id="nome" name="Nome">
            <label for="Nome">Nome</label>

            <input type="email" class="not-null long-input" placeholder="Digite seu e-mail" id="email" name="E-mail">
            <label for="E-mail">E-mail</label>

            <div class="input-group">
                <input type="text" class="not-null mg-1" placeholder="Digite seu CPF" id="cpf" name="CPF">
                <label for="CPF">CPF</label>
            </div>
            <div class="input-group">
                <input type="text" class="not-null" placeholder="Digite seu CEP" id="cep" name="CEP">
                <label for="CEP">CEP</label>
            </div>

            <div class="input-group">
                <input type="text" name="rua" placeholder="" id="rua" size="30" class="long-input mg-1 disabled" disabled>
                <label for="rua">Rua</label>
            </div>

            <div class="input-group">
                <input type="text" name="Número" id="numero" size="6" maxlength="6" class="disabled not-null" disabled>
                <label for="Número">Número</label>
            </div>

            <div class="input-group">
                <input type="text" id="bairro" placeholder="" class="long-input disabled" disabled>
                <label for="bairro">Bairro</label>
            </div>

            <div class="input-group">
                <input type="text" id="complemento" class="disabled" disabled>
                <label for="complemento">Complemento</label>
            </div>
        
            <div class="input-group">
                <input type="text" id="cidade" size="35" placeholder="" class="mg-1 disabled" disabled>
                <label for="cidade">Cidade</label>
            </div>

            <div class="input-group">
                <input type="text" id="uf" size="3" maxlength="2" class="disabled" disabled>
                <label for="uf">UF</label>
            </div>

            <button>Cadastrar</button>
            
            <div id="mensagem"> </div>
        </form>
    </div>
    <script src="./js/form.js"></script>
</body>
</html>
