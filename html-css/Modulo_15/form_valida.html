<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/alt_reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Validação de formulário</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <p>Preencha os campos a seguir para se cadastrar</p>
        <form id="formulario-02">
            <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="Nome">
            <input type="text" placeholder="Digite seu email" class="email" name="E-mail">
            <input type="text" placeholder="Digite seu telefone" class="telefone" name="Telefone">
            <input type="text" placeholder="Digite seu CEP" class="cep" name="CEP">
            <input type="text" placeholder="Digite sua cidade" class="obrigatorio" name="Cidade">
            <input type="text" placeholder="Digite sua UF" class="uf" name="UF"> 
            <div class="mensagem"></div>
            <button type="submit" id="btn_enviar" disabled>Enviar</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
